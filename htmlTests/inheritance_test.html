<!DOCTYPE html>
<html>
<body style="font-family: arialmt; font-size: 16px; color: black;">
    <div style="color: blue; font-size: 20px;">
        Parent block (blue, 20px)
        <span>Inherited text (blue, 20px)</span>
        <div style="color: red;">
            Child block (red, 20px)
            <span>Inner text (red, 20px)</span>
        </div>
    </div>
    <div style="font-family: timesnewroman; font-size: 18px;">
        Different font and size
        <b><i>Bold italic</i></b>
        <span style="text-decoration: underline;">Stressed</span>
        <span style="text-decoration: line-through;">Crossed out</span>
    </div>
</body>
</html>
