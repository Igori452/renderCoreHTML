<!DOCTYPE html>
<html>
<body>
    <h3>Width crop test:</h3>
    <div style="width: 200px; height: 100px; background-color: red; padding: 10px;">
        <div style="width: 300px; height: 50px; background-color: blue;">
            This block is wider than its parent
        </div>
    </div>
    
    <h3>Height trim test:</h3>
    <div style="width: 200px; height: 80px; background-color: green; padding: 10px;">
        <div style="width: 150px; height: 150px; background-color: yellow;">
            This block is above its parent
        </div>
    </div>
    
    <h3>Test with outline:</h3>
    <div style="width: 100px; height: 100px; background-color: gray;">
        <div style="width: 80px; height: 80px; background-color: orange; border-width: 20px; border-color: purple;">
            Block with thick border
        </div>
    </div>
</body>
</html>
