<!DOCTYPE html>
<html>
<body>
    <div style="width: 300px; background-color: #F0F0F0; padding: 15px;">
        <h3>Wrap text:</h3>
        <div style="width: 200px; font-size: 18px;">
            This is very long text that should wrap to the next line if it does not fit within the specified width of the parent block.
        </div>
        
        <div style="width: 150px; height: 60px; background-color: #CCE5FF;">
            Text to be cut off when height is insufficient: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
        
        <div style="width: 50px; background-color: #FFE5CC;">
            <span>Very narrow block</span>
        </div>
    </div>
</body>
</html>
