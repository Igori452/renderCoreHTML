<!DOCTYPE html>
<html>
  <body>
      <h3>Block elements:</h3>
      <div style="width: 300px; height: 50px; background-color: #FF9999; margin-bottom: 10px;">
          Block element 1
      </div>
      <div style="width: 250px; height: 40px; background-color: #99FF99; margin-bottom: 10px;">
          Block element 2
      </div>
      
      <h3>Inline elements:</h3>
      <div style="background-color: #9999FF; padding: 10px;">
          <span style="color: red;">Red </span>
          <span style="color: green;">Green </span>
          <span style="color: blue;">Blue </span>
          <strong>Bold </strong>
          <i>Italic </i>
          <span style="font-size: 24px;">TEXT </span>
          <span style="font-size: 12px;">Small</span>
      </div>
      
      <h3>Mixed Contents:</h3>
      <div style="width: 400px; background-color: #FFFFCC; padding: 15px;">
          Text directly in the block 
          <span>inline element</span>
          continuation of the text
          <div style="width: 100px; height: 30px; background-color: #CCFFCC; display: block;">
              Nested block
          </div>
          final text
      </div>
  </body>
</html>
